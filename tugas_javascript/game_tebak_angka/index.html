<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka</title>
</head>
<body>
    <h1>Game Tebak Angka</h1>

    <script>
        alert("Selamat Datang Dalam Game Tebak Angka \n Dalam Game Ini Player 1 dan 2 Akan Menebak Angka dari 1 Sampai 3 \n Angka Yang Dimasukkan Antara Player 1 dan 2 Tidak Boleh Sama \n  Game Ini Akan Berlangsung Selama 5 ronde \n SELAMAT BERMAIN!!!")

        const game = (player1, player2) => {
            let skorP1 = 0;
            let skorP2 = 0;
            for (let r = 1; r <= 5; r++) {
                let player1 = prompt("Player 1 Silahkan Masukkan Angka:");
                let player2 = prompt("Player 2 Silahkan Masukkan Angka Anda:")

                if (player1 <= 3 && player2 <= 3) {
                    let jawaban = Math.random();
                    if (jawaban <= 0.3) {
                        jawaban = 1;
                    } else if (jawaban <= 0.6) {
                        jawaban = 2;
                    } else if (jawaban <= 1) {
                        jawaban = 3;
                    }
                    
                    if (player1 == jawaban) {
                        alert("Player 1 Menang Ronde " + r + "\n Jawaban Yang Benar Adalah " + jawaban)
                        skorP1 = skorP1 + 10;
                    } else if (player2 == jawaban) {
                        alert("Player 2 Menang Ronde " + r + "\n Jawaban Yang Benar Adalah " + jawaban)
                        skorP2 =skorP2 + 10;
                    } else if (player1 == player2) {
                        alert("Angka Yang Dimasukkan Tidak Boleh Sama")
                    } else {
                        alert("Tidak Ada Yang Menang Dalam Ronde Ini, Jawaban Yang Benar adalah " + jawaban)
                    }
                } else {
                    alert("Silahkan Masukkan Angka 1 Samapi 3")
                    
                }
            }

            alert("Poin Player 1 Adalah " + skorP1 + ", Poin Player 2 Adalah " + skorP2 )
            if (skorP1 > skorP2) {
                alert("Permainan Dimenangkan oleh Player 1")
            } else if (skorP1 < skorP2 ){
                alert("Permainan Dimenangkan Oleh Player 2")
            } else {
                alert("Hasil Pertandingan Seri")
            }
        }

        game();
    </script>
</body>
</html>
